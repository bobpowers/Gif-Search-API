<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gif Search</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="titleBar">
		<h1>Search Gif</h1>
	</div>
	<div class="mainContent">
		<div id="moodButtons"></div>


		<!-- Content on Left -->
		<div id="gifDisplay" class="clearfix"></div> 

		<!-- Content on Right -->
		<div class="rightContent clearfix">
			<h2>Add your own emotion:</h2>
			<div id="searchInput">
				<form id="moodForm">
					<label for="moodInput"></label>
					<input type="text" class="form-control" id="searchField">
					<!-- <br> -->
					<input id="searchButton" class="btn btn-warning" type="submit" value="Search">
				</form>
			</div>
		</div>


		
		
	      
	    








	</div> <!-- end of main content -->


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
